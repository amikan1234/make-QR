<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>

    .mobile-mode body, .mobile-mode input, .mobile-mode button, .mobile-mode select {

    .mobile-mode #qrcode canvas {
      width: 200px !important;

    }
  </style>
</head>
<body>
  <button id="mobileToggle">ğŸ“± ãƒ¢ãƒã‚¤ãƒ«åˆ‡æ›¿</button>

  <h1>QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ</h1>
  <input type="text" id="inputText" placeholder="ä»»æ„ã®æ–‡å­—åˆ—ï¼ˆç©ºã§ãƒ©ãƒ³ãƒ€ãƒ ï¼‰" />
  <input type="number" id="lengthInput" value="16" min="1" max="100" style="width: 60px;" />

  <br />
  <label>
    å‰æ™¯è‰²:
    <input type="color" id="foregroundColor" value="#000000" />
    <span id="fgPreview" style="display:inline-block;width:24px;height:24px;vertical-align:middle;border:1px solid #aaa;margin-left:5px;background:#000;"></span>
  </label>
  <label>
    èƒŒæ™¯è‰²:
    <input type="color" id="backgroundColor" value="#ffffff" />
    <span id="bgPreview" style="display:inline-block;width:24px;height:24px;vertical-align:middle;border:1px solid #aaa;margin-left:5px;background:#fff;"></span>
  </label>

  <br />
  <label>ã‚µã‚¤ã‚º: <input type="range" id="sizeSlider" min="100" max="500" value="300" /></label>
  <span id="sizeLabel">300</span> px

  <div class="button-group">
    <button id="generateBtn">ç”Ÿæˆ</button>
    <button id="copyBtn">ã‚³ãƒ”ãƒ¼</button>
    <button id="downloadBtn">ä¿å­˜</button>
    <button id="shareBtn">å…±æœ‰</button>
  </div>

  <div class="button-group">
    <button id="prevBtn">â¬…ï¸ æˆ»ã‚‹</button>
    <button id="nextBtn">é€²ã‚€ â¡ï¸</button>
    <select id="historySelect"></select>
    <button id="deleteBtn">ğŸ—‘ï¸ å‰Šé™¤</button>
    <button id="renameBtn">âœï¸ åå‰å¤‰æ›´</button>
    <button id="moveUpBtn">â¬†ï¸ ä¸Šã¸</button>
    <button id="moveDownBtn">â¬‡ï¸ ä¸‹ã¸</button>
    <button id="exportBtn">ğŸ’¾ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
    <button id="importBtn">ğŸ“‚ ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</button>
    <input type="file" id="importFile" style="display:none;" accept=".json">
  </div>

  <div id="qrcode"></div>
  <div id="randomText"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let history = [];
    let currentIndex = -1;
    let lastText = "";

    const fgInput = document.getElementById("foregroundColor");
    const bgInput = document.getElementById("backgroundColor");
    const fgPreview = document.getElementById("fgPreview");
    const bgPreview = document.getElementById("bgPreview");
    const historySelect = document.getElementById("historySelect");

    fgInput.addEventListener("input", () => {
      fgPreview.style.backgroundColor = fgInput.value;
    });
    bgInput.addEventListener("input", () => {
      bgPreview.style.backgroundColor = bgInput.value;
    });

    document.getElementById("sizeSlider").oninput = (e) => {
      document.getElementById("sizeLabel").textContent = e.target.value;
    };

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function saveHistory(text) {
      history = history.slice(0, currentIndex + 1);
      const label = text.length > 20 ? text.slice(0, 20) + "..." : text;
      history.push({ text, label });
      if (history.length > 10) {
        history.shift();
      }
      currentIndex = history.length - 1;
      localStorage.setItem("qrHistory", JSON.stringify(history));
      updateHistorySelect();
    }

    function updateHistorySelect() {
      historySelect.innerHTML = "";
      history.forEach((item, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        opt.textContent = `${idx + 1}: ${item.label}`;
        historySelect.appendChild(opt);
      });
      historySelect.value = currentIndex;
    }

    function updateQRCode(text) {
      const fg = fgInput.value;
      const bg = bgInput.value;
      const size = parseInt(document.getElementById("sizeSlider").value);

      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, {
        text: text,
        width: size,
        height: size,
        colorDark: fg,
        colorLight: bg
      });

      document.getElementById("randomText").textContent = "QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹ï¼š" + text;
      lastText = text;
    }

    document.getElementById("generateBtn").onclick = () => {
      const input = document.getElementById("inputText").value.trim();
      const len = parseInt(document.getElementById("lengthInput").value) || 16;
      const text = input || generateRandomString(len);
      updateQRCode(text);
      saveHistory(text);
    };

    document.getElementById("copyBtn").onclick = () => {
      if (lastText) {
        navigator.clipboard.writeText(lastText)
          .then(() => alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼"))
          .catch(() => alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ"));
      }
    };

    document.getElementById("downloadBtn").onclick = () => {
      const canvas = document.querySelector("#qrcode canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    };

    document.getElementById("shareBtn").onclick = () => {
      if (navigator.share && lastText) {
        navigator.share({
          title: "QRã‚³ãƒ¼ãƒ‰å…±æœ‰",
          text: lastText,
          url: location.href
        }).catch(err => console.log("å…±æœ‰å¤±æ•—:", err));
      } else {
        alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯å…±æœ‰ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
      }
    };

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateQRCode(history[currentIndex].text);
        updateHistorySelect();
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < history.length - 1) {
        currentIndex++;
        updateQRCode(history[currentIndex].text);
        updateHistorySelect();
      }
    };

    historySelect.onchange = () => {
      currentIndex = parseInt(historySelect.value);
      updateQRCode(history[currentIndex].text);
    };

    document.getElementById("deleteBtn").onclick = () => {
      if (currentIndex >= 0) {
        if (confirm("ã“ã®å±¥æ­´ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
          history.splice(currentIndex, 1);
          if (currentIndex >= history.length) {
            currentIndex = history.length - 1;
          }
          localStorage.setItem("qrHistory", JSON.stringify(history));
          updateHistorySelect();
          if (currentIndex >= 0) {
            updateQRCode(history[currentIndex].text);
          } else {
            document.getElementById("qrcode").innerHTML = "";
            document.getElementById("randomText").textContent = "";
            lastText = "";
          }
        }
      }
    };

    document.getElementById("renameBtn").onclick = () => {
      if (currentIndex >= 0) {
        const newName = prompt("æ–°ã—ã„åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:", history[currentIndex].label);
        if (newName !== null && newName.trim()) {
          history[currentIndex].label = newName.trim();
          localStorage.setItem("qrHistory", JSON.stringify(history));
          updateHistorySelect();
        }
      }
    };

    document.getElementById("moveUpBtn").onclick = () => {
      if (currentIndex > 0) {
        const tmp = history[currentIndex];
        history[currentIndex] = history[currentIndex - 1];
        history[currentIndex - 1] = tmp;
        currentIndex--;
        localStorage.setItem("qrHistory", JSON.stringify(history));
        updateHistorySelect();
      }
    };

    document.getElementById("moveDownBtn").onclick = () => {
      if (currentIndex < history.length - 1) {
        const tmp = history[currentIndex];
        history[currentIndex] = history[currentIndex + 1];
        history[currentIndex + 1] = tmp;
        currentIndex++;
        localStorage.setItem("qrHistory", JSON.stringify(history));
        updateHistorySelect();
      }
    };

    document.getElementById("exportBtn").onclick = () => {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(history, null, 2));
      const link = document.createElement("a");
      link.setAttribute("href", dataStr);
      link.setAttribute("download", "qr_history.json");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    document.getElementById("importBtn").onclick = () => {
      document.getElementById("importFile").click();
    };

    document.getElementById("importFile").onchange = (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported) || !imported.every(item => item.text && item.label)) {
            alert("ç„¡åŠ¹ãªãƒ‡ãƒ¼ã‚¿å½¢å¼ã§ã™ã€‚");
            return;
          }
          history = imported.slice(0,10);
          currentIndex = history.length -1;
          localStorage.setItem("qrHistory", JSON.stringify(history));
          updateHistorySelect();
          if (currentIndex >=0){
            updateQRCode(history[currentIndex].text);
          }
          alert("ã‚¤ãƒ³ãƒãƒ¼ãƒˆãŒå®Œäº†ã—ã¾ã—ãŸï¼");
        } catch(err) {
          alert("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message);
        }
      };
      reader.readAsText(file);
    };

    document.getElementById("mobileToggle").onclick = () => {
      document.body.classList.toggle("mobile-mode");
    };

    window.onload = () => {
      const stored = localStorage.getItem("qrHistory");
      if (stored) {
        history = JSON.parse(stored);
        if (history.length > 0) {
          currentIndex = history.length - 1;
          updateQRCode(history[currentIndex].text);
          updateHistorySelect();
          return;
        }
      }
      const len = parseInt(document.getElementById("lengthInput").value) || 16;
      const text = generateRandomString(len);
      updateQRCode(text);
      saveHistory(text);
    };
  </script>
</body>
</html>
